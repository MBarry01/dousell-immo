name: Dousell Factory CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: üõ°Ô∏è Lint & Type Check
      run: |
        npm run lint
        npx tsc --noEmit

    - name: üé® Design System Scan
      run: npx tsx scripts/scan-ui.ts
      
    - name: ‚öôÔ∏è Server Actions Contract Check
      run: npx tsx scripts/check-actions.ts

    - name: üß™ Critical Tests (Signup/Email)
      # On ne lance √ßa que si les secrets sont l√† (pas sur les forks)
      if: env.SUPABASE_URL != ''
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      run: |
        npx tsx scripts/check-signup-issues.ts
        npx tsx scripts/test-email.ts
