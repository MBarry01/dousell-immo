<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotte Robot Animée</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --eyelid-color: #2c2c2c;
            /* Couleur sombre pour correspondre à l'écran du robot */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Conteneur principal */
        .mascotte-wrapper {
            position: relative;
            text-align: center;
        }

        .mascotte-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            filter: drop-shadow(0 10px 15px var(--shadow-color));
        }

        /* Image du Robot */
        .robot {
            width: 100%;
            height: auto;
            display: block;
            /* Animation combinée : Saut (2s) + Coucou (4s) */
            animation:
                sautiller 2s ease-in-out infinite,
                coucou 6s ease-in-out infinite;
            transform-origin: bottom center;
            z-index: 1;
            position: relative;
        }

        /* --- SYSTÈME DES PAUPIÈRES --- */
        /* On crée deux paupières distinctes pour plus de réalisme */
        .paupiere {
            position: absolute;
            background-color: var(--eyelid-color);
            z-index: 2;
            border-radius: 50%;
            height: 0%;
            /* Ouvert par défaut */
            opacity: 0;
            animation: cligner 4s ease-in-out infinite;
            /* On ajuste par rapport au centre de l'image du robot */
        }

        /* Paupière Gauche */
        .paupiere.gauche {
            top: 26%;
            left: 42%;
            width: 7%;
        }

        /* Paupière Droite */
        .paupiere.droite {
            top: 26%;
            right: 42%;
            width: 7%;
        }

        /* --- KEYFRAMES (Les mouvements) --- */

        /* Animation du SAUT (avec effet de compression) */
        @keyframes sautiller {

            0%,
            100% {
                transform: translateY(0) scale(1, 1);
            }

            45% {
                transform: translateY(-30px) scale(0.95, 1.05);
            }

            /* Extension en l'air */
            50% {
                transform: translateY(-30px) scale(0.95, 1.05);
            }

            /* Petit temps d'arrêt */
            75% {
                transform: translateY(0) scale(1.05, 0.95);
            }

            /* Écrasement à l'atterrissage */
        }

        /* Animation du COUCOU (Rotation inclinée) */
        @keyframes coucou {

            0%,
            70%,
            100% {
                transform: rotate(0deg);
            }

            /* Pause immobile */
            75% {
                transform: rotate(-8deg);
            }

            80% {
                transform: rotate(8deg);
            }

            85% {
                transform: rotate(-8deg);
            }

            90% {
                transform: rotate(8deg);
            }
        }

        /* Animation du CLIGNEMENT D'YEUX */
        @keyframes cligner {

            0%,
            45%,
            55%,
            100% {
                height: 0%;
                opacity: 0;
                transform: translateY(0);
            }

            50% {
                height: 7%;
                /* Taille pour couvrir le centre de l'oeil */
                opacity: 1;
                transform: translateY(5px);
            }
        }

        /* Ombre au sol qui réagit au saut */
        .ombre {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            z-index: 0;
            animation: ombre-anim 2s ease-in-out infinite;
        }

        @keyframes ombre-anim {

            0%,
            100% {
                transform: translateX(-50%) scale(1);
                opacity: 0.4;
            }

            50% {
                transform: translateX(-50%) scale(0.6);
                opacity: 0.1;
            }
        }

        .instructions {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="mascotte-wrapper">
        <div class="mascotte-container">
            <!-- Remplacer 'robot.png' par le chemin de votre image -->
            <img src="../../public/images/mascote.png" class="robot" alt="Mascotte Robot">

            <!-- Les paupières positionnées dynamiquement -->
            <div class="paupiere gauche"></div>
            <div class="paupiere droite"></div>

            <!-- L'ombre sous les pieds -->
            <div class="ombre"></div>
        </div>

        <div class="instructions">
            <p><strong>Animation active :</strong> Saut + Coucou + Clignement</p>
            <small>(Utilisez le fichier PNG sans fond pour un meilleur résultat)</small>
        </div>
    </div>

</body>

</html>
